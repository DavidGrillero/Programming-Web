<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/IndexAudioVideo.css">
  <title>Demostraci√≥n Audio y Video</title>
</head>

<body>


  <section class="contenedor">
    <header>
      <h1>Demo Videos y Audios</h1>
    </header>

    <section>
      <article>
        <h2>Video</h2>
        <video width="440" height="260" controls>
          <source src="/images/Ciclismo.mp4" type="video/mp4" />
        </video>
      </article>
      <article>
        <h2>Audio</h2>
        <audio controls>
          <source src="/images/rock.mp3" type="audio/mpeg">
        </audio>
      </article>

      <article>
        <h2>Video Embebido</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/B1fHqNi6QIw" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </article>

      <article>
        <iframe src="https://grillero.neocities.org/#top" width="600" height="350"></iframe>
      </article>


    </section>

    <footer>
      <p>Derechos de autor</p>
    </footer>
  </section>

</body>

</html>
